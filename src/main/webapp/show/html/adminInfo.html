		<script>
			$.get("/community/user/getLoginAdmin", {}, function (result) {
				console.log(result);
				if (result.state == 0) {

					// table
					var table = $("#adminInfo");
					//用户的头像
					var trPhoto = $("<tr></tr>");
					var img = $("<img />")
					img.attr("src", "/community/images/" +result.data.uphoto);
					img.css({"height":"100px", "width":"100px","border-radius":"50%"});
					trPhoto.append(img);
					table.append(trPhoto);

					//用户邮箱
					var tr = $("<tr></tr>");
					var p = $("<p></p>");
					p.text("邮箱：" + result.data.email);
					tr.append(p);
					table.append(tr);

					//用户电话
					var tr = $("<tr></tr>");
					var p = $("<p></p>");
					p.text("电话：" + result.data.phone);
					tr.append(p);
					table.append(tr);

					//用户性别
					var tr = $("<tr></tr>");
					var p = $("<p></p>");
					p.text("性别：" + result.data.sex);
					tr.append(p);
					table.append(tr);

					//用户账号
					var tr = $("<tr></tr>");
					var p = $("<p></p>");
					p.text("账号：" + result.data.mid);
					tr.append(p);
					table.append(tr);

					//用户名
					var tr = $("<tr></tr>");
					var p = $("<p></p>");
					p.text("用户名：" + result.data.username);
					tr.append(p);
					table.append(tr);

				}
			})
            //发布的公告
            $("#btn1").click(function () {
                var notice = $("#btn1").parent().prev().val();
                if (notice != ""){
                    $.get("/community/admin/sendNotice", {"notice":notice}, function (result) {
						alert(result.msg);
						window.location.reload();
                    })
                }else{
                    return;
                }
            })

			sendNotice();
			function sendNotice(){
				//获取最新公告
				$.get("/community/admin/getNewNotice", {}, function (result) {
					console.log(result)
					var table = $("#newNotice");

					$.each(result.data,function (index, text) {
						var tr = $("<tr></tr>");
						var td = $("<td></td>");
						td.text(index+1);
						tr.append(td);
						var td = $("<td></td>");
						td.text(text.content.substring(0, 10)+"..");
						tr.append(td);
						var td = $("<td></td>");
						td.text(text.sendTime);
						tr.append(td);
						var td = $("<td></td>");
						td.text(text.admin.username);
						tr.append(td);

						table.append(tr);
					})
				})
			}

		</script>
