		<script type="text/javascript">

			$.ajax({
				url:"http://localhost:8080/community/user/getUserAddr",
				dataType:"json",
				Type:"post",
				success:function (data) {
					var myChart=echarts.init(document.getElementById("map-population"));
					console.log(data)
					option = null;

					option = {
						tooltip: {
							triggerOn: "click",
							formatter: function(e, t, n) {
								return e.seriesName + "<br />" + e.name + "：" + e.value
							}
						},
						visualMap: {
							left: 'le',
							min: 0,
							max: 10,
							inRange: {
								color: ['#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
							},
							text: ['High', 'Low'], // 文本，默认为数值文本
							calculable: true
						},
						geo: {
							map: "china",
							roam: !1,
							scaleLimit: {
								min: 1,
								max: 2
							},
							zoom: 1.23,
							top: 120,
							label: {
								normal: {
									show: !0,
									fontSize: "14",
									color: "rgba(0,0,0,0.7)"
								}
							},
							itemStyle: {
								normal: {
									//shadowBlur: 50,
									//shadowColor: 'rgba(0, 0, 0, 0.2)',
									borderColor: "rgba(0, 0, 0, 0.2)"
								},
								emphasis: {
									areaColor: "#f2d5ad",
									shadowOffsetX: 0,
									shadowOffsetY: 0,
									borderWidth: 0
								}
							}
						},
						series: [{
							name: "用户人数",
							type: "map",
							geoIndex: 0,
							data: data,
						}]
					};

					myChart.setOption(option);
				}
			})

		</script>
