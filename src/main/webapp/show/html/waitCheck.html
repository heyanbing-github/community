<script>
    function showText(pageNow,pageSize){
        $.get("/community/admin/showTextPass",{"pageNow":pageNow,"pageSize":pageSize},function (result) {
            if(result.state==0){//成功
                var pager = result.data;

                $("th").remove();
                var th1 = $("<th class='table-id'></th>").text("标题");
                var th2 = $("<th class='table-title'></th>").text("种类");
                var th3 = $("<th class='table-type'></th>").text("内容");
                var th4 = $("<th class='table-author am-hide-sm-only'></th>").text("单个积分");
                var th5 = $("<th class='table-date am-hide-sm-only'></th>").text("发送时间");
                var th6 = $("<th class='table-set'></th>").text("操作");
                var head = $("#head");
                head.append(th1).append(th2).append(th3).append(th4).append(th5).append(th6);
                head.css("text-align","center");
                show(pager);
            }else if (result.state==1) {//没有发过帖子
                alert(result.msg);
            }else if (result.state==2){//未登录

            }
        })
    }

    function show(pager){
        //循环pager  Pager<TextDto> pager = new Pager<>();
        //TextDto 包含Text 和 type
        //放入标签 <tbody id="tbText">

        var textbody = $("#tbText");
        $("td").remove();
        $.each(pager.data,function (index,textDto) {
            var textTr = $("<tr></tr>");
            textbody.append(textTr);

            var textTdId = $("<td></td>");
            textTr.append(textTdId);
            textTdId.html(textDto.text.title);

            var textTdTitile = $("<td></td>");
            textTr.append(textTdTitile);
            var textATitile = $("<a></a>");
            textTdTitile.append(textATitile);
            textATitile.attr("href","#");
            textATitile.append(textDto.kinds);

            var textTdType = $("<td></td>");
            textTr.append(textTdType);
            var $a = $("<a></a>")
            $a.text("内容详情");
            $a.attr("href","/community/show/font/test.html?"+textDto.text.tid)
            textTdType.append($a);

            var textTdFabulousNum = $("<td></td>");
            textTdFabulousNum.attr("class","am-hide-sm-only");
            textTr.append(textTdFabulousNum);
            textTdFabulousNum.html(textDto.text.score);

            var textTdSendTime = $("<td></td>");
            textTdSendTime.attr("class","am-hide-sm-only");
            textTr.append(textTdSendTime);
            textTdSendTime.html(textDto.text.sendTime);

            var textDo = $("<td></td>");
            textTr.append(textDo);
            var textDivM = $("<div></div>");
            textDivM.attr("class","am-btn-toolbar");
            textDo.append(textDivM);

            var textDivN = $("<div></div>");
            textDivN.attr("class","am-btn-group am-btn-group-xs");
            textDivM.append(textDivN);

             var textButton1 = $("<button></button>");
             textButton1.attr("class","am-btn am-btn-default am-btn-xs am-text-secondary");
             textDivN.append(textButton1);
             var textButton1Span = $("<span></span>");
             textButton1Span.attr("class","am-icon-pencil-square-o");
             textButton1.append(textButton1Span);
             textButton1.html("审核通过");
             textButton1.on("click",{"pageNow":pager.pageNow,"pageSize":pager.pageSize},function () {
                 var tid = textDto.text.tid;
                 $.post("/community/admin/doTextPass",{"tid":tid,"ispass":0},function (result) {

                     if(result.state==0){
                         alert("审核已通过");
                         showText(pager.pageNow,pager.pageSize);
                     }else if(result.state==1){
                         alert("操作失败")
                     }
                 })

             })


            var textButton2 = $("<button></button>");
            textButton2.attr("class","am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only");
            textDivN.append(textButton2);
            var textButton2Span = $("<span></span>");
            textButton2Span.attr("class","am-icon-trash-o");
            textButton2.append(textButton2Span);
            textButton2.html("审核不通过");
            textButton2.on("click",{"pageNow":pager.pageNow,"pageSize":pager.pageSize},function () {
                var tid = textDto.text.tid;
                $.post("/community/admin/doTextPass",{"tid":tid,"ispass":2},function (result) {

                    if(result.state==0){
                        alert("审核未通过");
                        showText(pager.pageNow,pager.pageSize);
                    }else if(result.state==1){
                        alert("操作失败")
                    }
                })

            })


        })


        var pageNumForm = $(".am-form");
        var pageNumMaxDiv = $("#pageam-cf");
        pageNumForm.append(pageNumMaxDiv);
        pageNumMaxDiv.text("共"+pager.totalCount+"条记录");


        var pageNumDiv = $("<div></div>");
        pageNumDiv.attr("class","am-fr");
        pageNumMaxDiv.append(pageNumDiv);


        var pageUl = $("<ul class='am-pagination'></ul>");
        pageNumDiv.append(pageUl);

        //上一页页码
        var liLast = $("<li></li>");
        var liLastA = $("<a href='#'></a>");
        liLastA.html("«");
        liLast.append(liLastA);
        liLastA.on("click",{"pageNow":pager.pageNow,"pageSize":pager.pageSize},function (e) {
            var now = e.data.pageNow;
            var size= e.data.pageSize;
            if (now>1){
                showText(now-1,size);
            }
        });
        pageUl.append(liLast);

        //页码
        for (var i=1;i<=pager.pageCount;i++) {
            var liNum = $("<li></li>");
            var liNumA = $("<a href='#'></a>");
            liNum.append(liNumA);
            pageUl.append(liNum);
            liNumA.html(i);
            liNumA.on("click", {"pageNow": i, "pageSize": pager.pageSize}, function (e) {
                var now = e.data.pageNow;
                var size = e.data.pageSize;
                showText(now, size);
            })
            if (i==pager.pageNow){
                liNum.attr("class","am-active");
            }
        }

        var liNext = $("<li></li>");
        var liNextA = $("<a href='#'></a>");
        liNextA.html("»");
        liNext.append(liNextA);
        liNextA.on("click",{"pageNow":pager.pageNow,"pageSize":pager.pageSize},function (e) {
            var now = e.data.pageNow;
            var size= e.data.pageSize;
            if (now<pager.pageCount){
                showText(now+1,size);
            }

        })
        pageUl.append(liNext);
    }

    function showFile(pager){
        //循环pager  Pager<TextDto> pager = new Pager<>();
        //TextDto 包含Text 和 type
        //放入标签 <tbody id="tbText">

        var textbody = $("#tbText");
        $("td").remove();
        $.each(pager.data,function (index,file) {
            var textTr = $("<tr></tr>");
            textbody.append(textTr);

            var textTdId = $("<td></td>");
            textTr.append(textTdId);
            textTdId.html(file.fname);

            var textTdTitile = $("<td></td>");
            textTr.append(textTdTitile);
            var textATitile = $("<a></a>");
            textTdTitile.append(textATitile);
            textATitile.attr("href","#");
            textATitile.append(file.context);

            var textTdType = $("<td></td>");
            textTr.append(textTdType);
            textTdType.html(file.size);

            var textTdFabulousNum = $("<td></td>");
            textTdFabulousNum.attr("class","am-hide-sm-only");
            textTr.append(textTdFabulousNum);
            textTdFabulousNum.html(file.score);

            var textTdSendTime = $("<td></td>");
            textTdSendTime.attr("class","am-hide-sm-only");
            textTr.append(textTdSendTime);
            textTdSendTime.html(file.sendTime);

            var textDo = $("<td></td>");
            textTr.append(textDo);
            var textDivM = $("<div></div>");
            textDivM.attr("class","am-btn-toolbar");
            textDo.append(textDivM);

            var textDivN = $("<div></div>");
            textDivN.attr("class","am-btn-group am-btn-group-xs");
            textDivM.append(textDivN);

            var textButton1 = $("<button></button>");
            textButton1.attr("class","am-btn am-btn-default am-btn-xs am-text-secondary");
            textDivN.append(textButton1);
            var textButton1Span = $("<span></span>");
            textButton1Span.attr("class","am-icon-pencil-square-o");
            textButton1.append(textButton1Span);
            textButton1.html("审核通过");
            textButton1.on("click",{"pageNow":pager.pageNow,"pageSize":pager.pageSize},function () {
                var fid = file.fid;
                $.post("/community/admin/doFilePass",{"fid":fid,"ispass":0},function (result) {

                    if(result.state==0){
                        alert("审核已通过");
                        showFiles(pager.pageNow,pager.pageSize);
                    }else if(result.state==1){
                        alert("操作失败")
                    }
                })

            })


            var textButton2 = $("<button></button>");
            textButton2.attr("class","am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only");
            textDivN.append(textButton2);
            var textButton2Span = $("<span></span>");
            textButton2Span.attr("class","am-icon-trash-o");
            textButton2.append(textButton2Span);
            textButton2.html("审核不通过");
            textButton2.on("click",{"pageNow":pager.pageNow,"pageSize":pager.pageSize},function () {
                var fid = file.fid;
                $.post("/community/admin/doFilePass",{"fid":fid,"ispass":2},function (result) {

                    if(result.state==0){
                        alert("审核未通过");
                        showFiles(pager.pageNow,pager.pageSize);
                    }else if(result.state==1){
                        alert("操作失败")
                    }
                })

            })


        })


        var pageNumForm = $(".am-form");
        var pageNumMaxDiv = $("#pageam-cf");
        pageNumForm.append(pageNumMaxDiv);
        pageNumMaxDiv.text("共"+pager.totalCount+"条记录");


        var pageNumDiv = $("<div></div>");
        pageNumDiv.attr("class","am-fr");
        pageNumMaxDiv.append(pageNumDiv);


        var pageUl = $("<ul class='am-pagination'></ul>");
        pageNumDiv.append(pageUl);

        //上一页页码
        var liLast = $("<li></li>");
        var liLastA = $("<a href='#'></a>");
        liLastA.html("«");
        liLast.append(liLastA);
        liLastA.on("click",{"pageNow":pager.pageNow,"pageSize":pager.pageSize},function (e) {
            var now = e.data.pageNow;
            var size= e.data.pageSize;
            if (now>1){
                showFiles(now-1,size);
            }
        });
        pageUl.append(liLast);

        //页码
        for (var i=1;i<=pager.pageCount;i++) {
            var liNum = $("<li></li>");
            var liNumA = $("<a href='#'></a>");
            liNum.append(liNumA);
            pageUl.append(liNum);
            liNumA.html(i);
            liNumA.on("click", {"pageNow": i, "pageSize": pager.pageSize}, function (e) {
                var now = e.data.pageNow;
                var size = e.data.pageSize;
                showFiles(now, size);
            })
            if (i==pager.pageNow){
                liNum.attr("class","am-active");
            }
        }

        var liNext = $("<li></li>");
        var liNextA = $("<a href='#'></a>");
        liNextA.html("»");
        liNext.append(liNextA);
        liNextA.on("click",{"pageNow":pager.pageNow,"pageSize":pager.pageSize},function (e) {
            var now = e.data.pageNow;
            var size= e.data.pageSize;
            if (now<pager.pageCount){
                showFiles(now+1,size);
            }

        })
        pageUl.append(liNext);
    }

    showText(1,5);


</script>
