<script>
	function showText(pageNow,pageSize){
		$.get("/community/admin/selectGoods",{"pageNow":pageNow,"pageSize":pageSize},function (result) {
			if(result.state==0){//成功
				var pager = result.data;
				show(pager);
			}else if (result.state==1) {//没有发过帖子
				alert(result.msg);
			}else if (result.state==2){//未登录

			}
		})
	}

	function show(pager){
		//循环pager  Pager<TextDto> pager = new Pager<>();
		//TextDto 包含Text 和 type
		//放入标签 <tbody id="tbText">
		var textbody = $("#tbText");

		$("td").remove();
		$.each(pager.data,function (index,goods) {
			var textTr = $("<tr></tr>");
			textbody.append(textTr);
			var textTdId = $("<td class='button'></td>");
			textTr.append(textTdId);
			textTdId.html(goods.gnum);

			var textTdTitile = $("<td class='button'></td>");
			textTr.append(textTdTitile);
			var textATitile = $("<a></a>");
			textTdTitile.append(textATitile);
			textATitile.attr("href","#");
			var src1="/images/"+goods.gphoto;

			var $img = $("<img alt='暂时没有图片'  style='height: 100px;width: 100px;'>");
			$img.attr("src",src1);
			textATitile.append(goods.gname+"<br>").append($img);

			var textTdType = $("<td id='price'></td>");
			textTr.append(textTdType);
			textTdType.html(goods.price);

			var textTdFabulousNum = $("<td id='score'></td>");
			textTdFabulousNum.attr("class","am-hide-sm-only");
			textTr.append(textTdFabulousNum);
			textTdFabulousNum.html(goods.score);

			var textTdSendTime = $("<td id='count'></td>");
			textTdSendTime.attr("class","am-hide-sm-only");
			textTr.append(textTdSendTime);
			textTdSendTime.html(goods.count);

			var adminTd = $("<td></td>");
			adminTd.attr("class","am-hide-sm-only");
			textTr.append(adminTd);
			adminTd.html(goods.admin.username);

			var textDo = $("<td class='button'></td>");
			textTr.append(textDo);
			var textDivM = $("<div></div>");
			textDivM.attr("class","am-btn-toolbar");
			textDo.append(textDivM);

			var textDivN = $("<div></div>");
			textDivN.attr("class","am-btn-group am-btn-group-xs");
			textDivM.append(textDivN);

			var textButton1 = $("<button></button>");
			textButton1.attr("class","am-btn am-btn-default am-btn-xs am-text-secondary");
			textDivN.append(textButton1);
			var textButton1Span = $("<span></span>");
			textButton1Span.attr("class","am-icon-pencil-square-o");
			textButton1.append(textButton1Span);
			textButton1.html("编辑");
			textButton1.on("click",function () {
				edit();
			})

			var textButton3 = $("<button></button>");
			textButton3.attr("class","am-btn am-btn-default am-btn-xs am-text-secondary");
			textDivN.append(textButton3);
			var textButton3Span = $("<span></span>");
			textButton3Span.attr("class","am-icon-pencil-square-o");
			textButton3.append(textButton3Span);
			textButton3.html("修改");

			textButton3.on("click",{"gid":goods.gid},function (e) {
				var gid=e.data.gid;
				$.post("/community/admin/editGoods",{"gid":gid,"price":$("#price").text(),"score":$("#score").text(),"count":$("#count").text(),"mid":goods.admin.mid},function (result) {

					if(result.state==0){
						alert("修改成功");
						showText(pager.pageNow,pager.pageSize);
					}
				})
			})


			var textButton2 = $("<button></button>");
			textButton2.attr("class","am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only");
			textDivN.append(textButton2);
			var textButton2Span = $("<span></span>");
			textButton2Span.attr("class","am-icon-trash-o");
			textButton2.append(textButton2Span);
			if(goods.state==0){
				textButton2.html("下架");
				textButton2.on("click",{"gid":goods.gid,"pageNow":pager.pageNow,"pageSize":pager.pageSize},function (e) {

					var gid = e.data.gid;
					var pageNow1 = e.data.pageNow;
					var pageSize1 = e.data.pageSize;
					$.post("/community/admin/updateGoods",{"gid":gid,"pageNow":pageNow1,"pageSize":pageSize1,"state":1,"mid":goods.admin.mid},function (result) {

						if(result.state==0){
							alert("下架成功");
							showText(result.pageNow,result.pageSize);
						}
					})
				})
			}else if(goods.state==1){
				textButton2.html("上架");
				textButton2.on("click",{"gid":goods.gid,"pageNow":pager.pageNow,"pageSize":pager.pageSize},function (e) {

					var gid = e.data.gid;
					var pageNow1 = e.data.pageNow;
					var pageSize1 = e.data.pageSize;
					$.post("/community/admin/updateGoods",{"gid":gid,"pageNow":pageNow1,"pageSize":pageSize1,"state":0,"mid":goods.admin.mid},function (result) {

						if(result.state==0){
							alert("上架成功");
							showText(result.pageNow,result.pageSize);
						}
					})
				})
			}

		})


		var pageNumForm = $(".am-form");
		var pageNumMaxDiv = $("#pageam-cf");
		pageNumForm.append(pageNumMaxDiv);
		pageNumMaxDiv.text("共"+pager.totalCount+"条记录");


		var pageNumDiv = $("<div></div>");
		pageNumDiv.attr("class","am-fr");
		pageNumMaxDiv.append(pageNumDiv);


		var pageUl = $("<ul class='am-pagination'></ul>");
		pageNumDiv.append(pageUl);

		//上一页页码
		var liLast = $("<li></li>");
		var liLastA = $("<a href='#'></a>");
		liLastA.html("«");
		liLast.append(liLastA);
		liLastA.on("click",{"pageNow":pager.pageNow,"pageSize":pager.pageSize},function (e) {
			var now = e.data.pageNow;
			var size= e.data.pageSize;
			if (now>1){
				showText(now-1,size);
			}
		});
		pageUl.append(liLast);

		//页码
		for (var i=1;i<=pager.pageCount;i++) {
			var liNum = $("<li></li>");
			var liNumA = $("<a href='#'></a>");
			liNum.append(liNumA);
			pageUl.append(liNum);
			liNumA.html(i);
			liNumA.on("click", {"pageNow": i, "pageSize": pager.pageSize}, function (e) {
				var now = e.data.pageNow;
				var size = e.data.pageSize;
				showText(now, size);
			})
			if (i==pager.pageNow){
				liNum.attr("class","am-active");
			}
		}

		var liNext = $("<li></li>");
		var liNextA = $("<a href='#'></a>");
		liNextA.html("»");
		liNext.append(liNextA);
		liNextA.on("click",{"pageNow":pager.pageNow,"pageSize":pager.pageSize},function (e) {
			var now = e.data.pageNow;
			var size= e.data.pageSize;
			if (now<pager.pageCount){
				showText(now+1,size);
			}

		})
		pageUl.append(liNext);
	}

	showText(1,5);


</script>

					})
				})
			}

		})


		var pageNumForm = $(".am-form");
		var pageNumMaxDiv = $("#pageam-cf");
		pageNumForm.append(pageNumMaxDiv);
		pageNumMaxDiv.text("共"+pager.totalCount+"条记录");


		var pageNumDiv = $("<div></div>");
		pageNumDiv.attr("class","am-fr");
		pageNumMaxDiv.append(pageNumDiv);


		var pageUl = $("<ul class='am-pagination'></ul>");
		pageNumDiv.append(pageUl);

		//上一页页码
		var liLast = $("<li></li>");
		var liLastA = $("<a href='#'></a>");
		liLastA.html("«");
		liLast.append(liLastA);
		liLastA.on("click",{"pageNow":pager.pageNow,"pageSize":pager.pageSize},function (e) {
			var now = e.data.pageNow;
			var size= e.data.pageSize;
			if (now>1){
				var search = $("#shuru").val();
				$.post("/community/admin/searchGoods",{"search":search,"pageNow":now-1,"pageSize":size},function (result) {
					var pager = result.data;
					if(result.state==1){
						alert("该商品不存在");
					}else if(result.state==0) {
						show1(pager);
					}
				})
			}
		});
		pageUl.append(liLast);

		//页码
		for (var i=1;i<=pager.pageCount;i++) {
			var liNum = $("<li></li>");
			var liNumA = $("<a href='#'></a>");
			liNum.append(liNumA);
			pageUl.append(liNum);
			liNumA.html(i);
			liNumA.on("click", {"pageNow": i, "pageSize": pager.pageSize}, function (e) {
				var now = e.data.pageNow;
				var size = e.data.pageSize;
				var search = $("#shuru").val();
				$.post("/community/admin/searchGoods",{"search":search,"pageNow":now,"pageSize":size},function (result) {
					var pager = result.data;
					if(result.state==1){
						alert("该商品不存在");
					}else if(result.state==0) {
						show1(pager);
					}
				})
			})
			if (i==pager.pageNow){
				liNum.attr("class","am-active");
			}
		}

		var liNext = $("<li></li>");
		var liNextA = $("<a href='#'></a>");
		liNextA.html("»");
		liNext.append(liNextA);
		liNextA.on("click",{"pageNow":pager.pageNow,"pageSize":pager.pageSize},function (e) {
			var now = e.data.pageNow;
			var size= e.data.pageSize;
			if (now<pager.pageCount){
				var search = $("#shuru").val();
				$.post("/community/admin/searchGoods",{"search":search,"pageNow":now+1,"pageSize":size},function (result) {
					var pager = result.data;
					if(result.state==1){
						alert("该商品不存在");
					}else if(result.state==0) {
						show1(pager);
					}
				})
			}

		})
		pageUl.append(liNext);
	}
</script>

<script>
	function edit() {
		//找到表格偶数行
		//odd是数组中下标为奇数的项，even是下标为偶数的项
		//找到所有学号的单元格
		var numId=$("table td").not(".button")
		//给这些单元格注册点击事件
		numId.click(function(){

			//找到当前鼠标点击的td
			var clickTd=$(this);
			//
			if(clickTd.children("input").length>0){
				//当前td中的input，不执行click处理
				return ;
			}

			//创建一个文本框
			//将文本框插入到td中
			//将td中的数据传到文本框
			var text=clickTd.html();
			//清空td的内容
			clickTd.html("");
			var input=$("<input type='text' />").css("border-width","0")
					.css("background-color",clickTd.css("background-color"))
					.css({"width":"100%","height":"100%"})
			input.val(text).appendTo(clickTd);
			//文本框插入后被选中
			input.trigger("focus").trigger("select");
			input.click(function(){
				return ;
			});
			input.blur(function () {
				var inputVal=$(this).val();
				//将td的内容修改为文本框的内容
				clickTd.html(inputVal);
			});
			//处理文本框的回车和Esc操作
			input.keyup(function(event){
				//获取键值
				var which=event.which||event.keyCode;
				//回车确定
				if(which==13){
					//获取当前文本框的内容
					var inputVal=$(this).val();
					//将td的内容修改为文本框的内容
					clickTd.html(inputVal);
				}
				//esc退出,
				//将td的内容还原成text
				if(which==27){
					clickTd.html(text);
				}

			});

		});
	}


</script>
