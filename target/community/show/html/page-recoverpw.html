<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../assets/css/core.css" />
    <link rel="stylesheet" href="../assets/css/menu.css" />
    <link rel="stylesheet" href="../assets/css/amazeui.css" />
    <link rel="stylesheet" href="../assets/css/component.css" />
    <link rel="stylesheet" href="../assets/css/page/form.css" />
    <script src="/community/jq/jquery-1.11.2.js"></script>
    <script src="/community/jq/commons.js"></script>
</head>
<body>
<div class="account-pages">
    <div class="wrapper-page">
        <div class="text-center">
            <a href="index.html" class="logo"><span>Email<span></span></span></a>
        </div>

        <div class="m-t-40 card-box">
            <div class="text-center">
                <h4 class="text-uppercase font-bold m-b-0">邮箱验证</h4>
            </div>
            <div class="panel-body">
                <form class="am-form">
                    <div class="am-g">
                        <div class="am-form-group">
                            <span>账号 ：</span><input type="text" class="am-radius"  placeholder="需要找回的账号" name="username">
                        </div>

                        <div class="am-form-group form-horizontal m-t-20">
                            <span>邮箱 ：</span><input type="password" class="am-radius"  placeholder="注册时填写的邮箱" name="email">
                        </div>
                        <div class="am-form-group ">
                            <button type="button" class="am-btn am-btn-primary am-radius" style="width: 100%;height: 100%;">Log In</button>
                        </div>

                        <div class="am-form-group ">
                            <a href="login.html" class="text-muted"><i class="fa fa-lock m-r-5"></i> 返回登录</a>
                            <a href="page-reg.html" class="text-muted"><i class="fa fa-lock m-r-5"></i> 去注册</a>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
</body>
<script>
    $("button[type='button']").click(function () {
        $.post("/community/email/emailFind",$(".am-form").serialize(),function(data){
            if(data.state == 0){
                //登录成功
                window.location.href = "/community/show/html/verify.html";
            }else{
                //登录失败
                alert(data.msg)
            }
        })
    })
</script>
</html>
